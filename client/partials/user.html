<div ng-controller="ShowUserController">
	<a href="#/main">Home</a> | <a href="#/addQuestion">Add a New Topic</a> | <a href="#/">Logout</a>
	<div class="alert alert-success" role="alert">
		<h3> <strong> You are viewing </strong> {{user.name}}'s profile!</h3>
	</div>
	<div class="alert alert-info" role="alert">
		<h3>Posted </h3>
	</div>
	<table class="table table-striped table-hover">
		<tr>
			<th> Topic </th>
			<th> Posts </th>
			<th> Comments </th>
		</tr>
		<tr>
			<td>{{user.topic.length}}</td>
			<td>{{user.answer.length}}</td>
			<td>{{user.comments.length}}</td>
		</tr>
	</table>
</div>
