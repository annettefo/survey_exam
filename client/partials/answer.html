<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<div ng-controller="AnswerController">
  <a href="#/main">Home</a> | <a href="#/addQuestion">Add a Question</a> | <a href="#/">Logout</a><br>
  <div class="user_table">
    <table class="table table-striped table-hover">
      <tr>
        <th> Question </th>
        <th> Description </th>
      </tr>
        <td>{{question.category}}</td>
        <td>{{question.description}}</td>
      </tr>
    </table>
    <table class="table table-striped table-hover">
      <tr>
        <th> Your Answer: </th>
        <th> Description </th>
      </tr>
        <td><input type="text" ng-model="new_answer.answer"></td>
        <td><input type="text" ng-model="new_answer.details"></td>
        <td><input type="submit" ng-click="addAnswer(question._id)"></td>
      </tr>
    </table>
  </div>
</div>
