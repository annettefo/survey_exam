<div class='question_form'>
  <a href="#/main">Home</a> | <a href="#/addQuestion">Add a Question</a> | <a href="#/">Logout</a><br>
  <h6>Put the question and options here:</h6>
  <form name ="addQues" required>
    <div class="form-group">
      <label for="topic">Question</label>
      <input type="text" ng-model="new_question.topic" class="form-control" name="topic" aria-describedby="emailHelp" placeholder="Enter Question" ng-minlength="8" required>
      </div>
    </div>
    <div class="form-group">
      <label for="category">Option 1</label>
      <input type="text" ng-model="new_question.category" class="form-control" name="category" placeholder="Enter Option 1" required>
      </div>
      <label for="category2">Option 2</label>
      <input type="text" ng-model="new_question.category2" class="form-control" name="category2" placeholder="Enter Option 2" required>
      </div>
      <label for="category3">Option 3</label>
      <input type="text" ng-model="new_question.category3" class="form-control" name="category3" placeholder="Enter Option 3" required>
      </div>
      <label for="category4">Option 4</label>
      <input type="text" ng-model="new_question.category4" class="form-control" name="category4" placeholder="Enter Option 4" required>
      </div>
    <input type="submit" ng-click="addquestion()">
  </form>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-messages.min.js"></script>
  </div>
